<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PostMate: Write a Post</title>
    <style>
      body {
        background: #728eb2;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* Set up some variables for reuse */
      :root {
		--primary-color: #5578df;
        --secondary-color: #ccc;
        --font-family: Arial, sans-serif;
        --content-width: 600px;
      }

      /* Set up global styles */
      body {
        font-family: var(--font-family);
        color: #333;
        background-color: #f9f9f9;
      }
      a {
        color: var(--primary-color);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

      /* Set up header styles */
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: var(--primary-color);
        padding: 10px 20px;
        color: white;
      }
      .logo {
        font-size: 24px;
        font-weight: bold;
        margin-right: auto;
        text-transform: uppercase;
      }
      .logout-button {
        display: inline-block;
        background-color: transparent;
        color: white;
        border: 2px solid white;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }
      .logout-button:hover {
        background-color: white;
        color: var(--primary-color);
      }

      /* Set up form styles */
      form {
        max-width: var(--content-width);
        margin: 20px auto;
        padding: 20px;
        border: 1px solid var(--secondary-color);
        border-radius: 5px;
        background-color: white;
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      input[type="text"],
      select {
        display: block;
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid var(--secondary-color);
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
      }
      textarea {
        display: block;
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid var(--secondary-color);
        border-radius: 5px;
        width: 100%;
        height: 200px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        display: block;
        margin: 0 auto;
        padding: 10px 20px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      /* Set up footer styles */
      footer {
        background-color: var(--secondary-color);
        padding: 10px 20px;
        color: #999;
        text-align: center;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Blog App</h1>
      </div>
      <button class="logout-button">Logout</button>
    </header>

    <main>
      <form action="/blog/update/{{ post['id']}}" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ post['title']}}" required />

        <label for="description">Description:</label>
        <textarea id="description" name="body">{{ post['body']}}</textarea>

        <label for="category">Category:</label>
        <select id="category" name="category">
          <option value="travel">Travel</option>
          <option value="lifestyle">Lifestyle</option>
          <option value="tech">Tech</option>
          <option value="movies">Movies</option>
        </select>

        <input type="submit" value="Submit" />
      </form>
    </main>

    <footer>
      <p>&copy; 2023 Blog App. All rights reserved.</p>
    </footer>
  </body>
</html>
